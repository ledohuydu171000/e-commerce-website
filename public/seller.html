        <meta charset="utf-8" />

        <title>Seller Dashboard</title>

        <link rel="stylesheet" href="css/home.css">

        <link rel="stylesheet" href="css/signup.css">

    <body>

        <img src="img/loader.gif" class="loader" alt="">

        <div class="alert-box">
            <img src="img/error.png" class="alert-img" alt="">
            <p class="alert-msg">Error message:</p>
        </div>

        <img src="img/homeicon.png" class="logo" alt="">

        <!-- become seller element -->
        <div class="become-seller hide">
            <p class="heading">become a spiderman</p>
            <p class="des">I am Spider mannnnn !!!</p>
            <button class="button" id="apply-button">apply for seller acount</button>
        </div>

        <!-- apply form -->
        <div class="apply-form">
            <input type="text" id="bussiness-name" placeholder="bussiness name / company name/ shop name">
            <textarea id="bussiness-add" placeholder="address"></textarea>
            <textarea id="about" placeholder="about"></textarea>
            <input type="text" id="number" placeholder="number">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">Agree to our <a href="">Terms and Conditions</a></label>
            <br>
            <input type="checkbox" checked class="checkbox" id="legitInfo">
            <label for="legitInfo">All information is legit</label>
            <button class="submit-button" id="apply-form-btn">Apply</button>
        </div>

        <!--products list-->
        <div class="product-listening hide">
            <div class="add-product">
                <p class="add-product-title">add product</p>
                <button class="btn" onclick="location.href = '/add-product'">add product</button>
            </div>
            <img src="img/no-products.png" class="no-product-image hide" alt="">
            
            <div class="delete-alert">
                <div class="alert">
                    <button class="close-btn"><img src="img/close.png" alt=""></button>
                    <img src="img/delete-warning.png" class="delete-svg" alt="">
                    <p class="text">are you sure? you want to delete this product</p>
                    <button class="delete-btn">delete</button>
                </div>
            </div>

            <div class="product-container">
                <!--<div class="product-card">
                    <div class="product-image">
                        <span class="tag">Draft</span>
                        <img src="img/card11.png" class="product-thumb" alt="">

                        <button class="card-action-btn open-btn"><img src="img/open.png" alt=""></button>
                        <button class="card-action-btn delete-popup-btn"><img src="img/delete.png" alt=""></button>
                    </div>
                    <div class="product-info">
                        <h2 class="product-brand">brand</h2>
                        <p class="product-short-des">a short line about the shoes..</p>
                        <span class="price">$20</span><span class="actual-price">$40</span>
                    </div>
                </div>
            </div>-->
        </div>

        <script src="js/token.js"></script>
        <script src="js/createProduct.js"></script>
        <script src="js/seller.js"></script>
        

    </body>
</html>
